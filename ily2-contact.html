<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ILY2</title>

<style>
@font-face {
  font-family: "Byrd";
  src: url("byrd.woff2") format("woff2"),
       url("byrd.woff") format("woff");
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

:root {
  --purple: #9933FF;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: white;
  color: black;
  font-family: "Byrd", sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 28px;
}

.card {
  max-width: 420px;
  width: 100%;
}

h1 {
  font-size: 30px;
  margin: 0 0 36px 0;
  color: var(--purple);
}

.section {
  margin-bottom: 26px;
}

.label {
  font-size: 11px;
  text-transform: uppercase;
  opacity: 0.6;
  margin-bottom: 6px;
  letter-spacing: 0.06em;
}

.value {
  font-size: 18px;
  line-height: 1.4;
}

a {
  color: inherit;
  text-decoration: none;
}

a:active {
  opacity: 0.5;
}
</style>
</head>

<body>
  <div class="card">
    <h1>ILY2</h1>

    <div class="section">
      <div class="label">Portland</div>
      <div class="value">
        925 NW Flanders St<br>
        Wed–Sat, 11–5
      </div>
    </div>

    <div class="section">
      <div class="label">New York</div>
      <div class="value">
        35 St James Pl<br>
        Thu–Sat, 12–6
      </div>
    </div>

    <div class="section">
      <div class="label">Email</div>
      <div class="value">
        <a href="mailto:info@ily2online.com">
          info@ily2online.com
        </a>
      </div>
    </div>

    <div class="section">
      <div class="label">Instagram</div>
      <div class="value">
        <a href="https://instagram.com/ily2.ily2">
          @ily2.ily2
        </a>
      </div>
    </div>
  </div>
</body>
</html>
